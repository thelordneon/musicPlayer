<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wavy Music Player (Pill Thumb)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .custom-slider {
            -webkit-appearance: none; appearance: none;
            width: 100%; height: 100%; background: transparent;
            position: absolute; top: 0; left: 0; cursor: pointer;
            margin: 0; padding: 0;
        }
        .custom-slider::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none;
            width: 20px; height: 40px; background: transparent;
        }
        .player-card { background: #2D2A32; }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen p-4">

    <div class="player-card w-full max-w-sm rounded-3xl shadow-2xl p-6 text-white overflow-hidden space-y-5">
        <div class="flex items-center space-x-5">
            <img src="https://placehold.co/80x80/7F5BFF/FFFFFF?text=P" alt="Album Art" class="w-20 h-20 rounded-xl shadow-lg">
            <div>
                <h1 class="text-xl font-bold">City Lights</h1>
                <p class="text-gray-400">By Anonymous</p>
            </div>
        </div>

        <div class="space-y-2">
            <div class="relative w-full h-12 flex items-center">
                <canvas id="waveCanvas"></canvas>
                <input type="range" id="seekBar" min="0" max="100" value="40" class="custom-slider">
            </div>
            <div class="flex justify-between text-xs text-gray-400 font-medium">
                <span id="currentTime">01:23</span>
                <span id="totalDuration">03:28</span>
            </div>
        </div>

        <div class="flex items-center justify-center space-x-8">
            <button class="text-gray-400 hover:text-white transition-colors duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m12 19-7-7 7-7"/><path d="m19 19-7-7 7-7"/></svg>
            </button>
            <button id="playPauseBtn" class="bg-violet-600 hover:bg-violet-500 transition-colors duration-300 w-16 h-16 rounded-full flex items-center justify-center shadow-lg text-white">
                <svg id="playIcon" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="ml-1"><path d="M5 3l14 9-14 9V3z"/></svg>
                <svg id="pauseIcon" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="hidden"><path d="M6 4h4v16H6zM14 4h4v16h-4z"/></svg>
            </button>
            <button class="text-gray-400 hover:text-white transition-colors duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m5 19 7-7-7-7"/><path d="m12 19 7-7-7-7"/></svg>
            </button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('waveCanvas');
        const ctx = canvas.getContext('2d');
        const seekBar = document.getElementById('seekBar');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const playIcon = document.getElementById('playIcon');
        const pauseIcon = document.getElementById('pauseIcon');
        const currentTimeEl = document.getElementById('currentTime');
        const totalDurationEl = document.getElementById('totalDuration');

        // --- State ---
        let isPlaying = true;
        let isInteracting = false;
        let progress = 0.4;
        const totalDurationSeconds = 208;

        // --- Wave Parameters (Fine-tuned for a smoother look) ---
        let phaseShift = 0;
        const waveFrequency = 0.09;
        let targetAmplitude = 4; 
        let currentAmplitude = 4;
        const trackHeight = 4; 

        // --- NEW: Pill Thumb Parameters ---
        const thumbHeight = 20;
        const thumbWidth = 5;

        // --- Colors ---
        const activeTrackColor = '#7F5BFF';
        const inactiveTrackColor = 'rgba(127, 91, 255, 0.2)';
        const thumbColor = '#7F5BFF';


        function resizeCanvas() {
            const dpr = window.devicePixelRatio || 1;
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            ctx.scale(dpr, dpr);
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }
        
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const width = canvas.clientWidth;
            const height = canvas.clientHeight;
            const centerY = height / 2;

            // Amplitude flattens only on interaction, not on pause
            targetAmplitude = isInteracting ? 0 : 4;
            currentAmplitude += (targetAmplitude - currentAmplitude) * 0.1;

            const activeTrackEnd = width * progress;

            // --- 1. Draw Inactive Track (as a straight line) ---
            ctx.beginPath();
            ctx.moveTo(0, centerY);
            ctx.lineTo(width, centerY);
            ctx.lineWidth = trackHeight;
            ctx.strokeStyle = inactiveTrackColor;
            ctx.lineCap = 'round';
            ctx.stroke();

            // --- 2. Draw Active Track (Shaped Wave) ---
            ctx.beginPath();
            ctx.lineWidth = trackHeight;
            ctx.strokeStyle = activeTrackColor;
            ctx.lineCap = 'round';
            
            if (currentAmplitude > 0.1 && activeTrackEnd > 0) {
                ctx.moveTo(0, centerY);
                for (let x = 0; x < activeTrackEnd; x++) {
                    const envelope = Math.sin((x / activeTrackEnd) * Math.PI);
                    const waveY = centerY + (currentAmplitude * envelope) * Math.sin(x * waveFrequency + phaseShift);
                    ctx.lineTo(x, waveY);
                }
            } else {
                 ctx.moveTo(0, centerY);
                 ctx.lineTo(activeTrackEnd, centerY);
            }
            ctx.stroke();

            // --- 3. Draw Pill-Shaped Thumb ---
            // This logic is new and simplified
            const thumbX = activeTrackEnd;
            ctx.beginPath();
            ctx.strokeStyle = thumbColor;
            ctx.lineWidth = thumbWidth;
            ctx.lineCap = 'round'; // This creates the rounded ends of the pill
            ctx.moveTo(thumbX, centerY - thumbHeight / 2);
            ctx.lineTo(thumbX, centerY + thumbHeight / 2);
            ctx.stroke();

            // --- Update phase for animation ---
            if (isPlaying) {
                phaseShift += 0.05; // Moves backward
            }
            requestAnimationFrame(draw);
        }
        
        function updateUI() {
            const currentSeconds = progress * totalDurationSeconds;
            currentTimeEl.textContent = formatTime(currentSeconds);
            totalDurationEl.textContent = formatTime(totalDurationSeconds);
            seekBar.value = progress * 100;

            if (isPlaying) {
                playIcon.classList.add('hidden');
                pauseIcon.classList.remove('hidden');
            } else {
                playIcon.classList.remove('hidden');
                pauseIcon.classList.add('hidden');
            }
        }

        playPauseBtn.addEventListener('click', () => { isPlaying = !isPlaying; updateUI(); });
        seekBar.addEventListener('input', (e) => { progress = e.target.value / 100; updateUI(); });
        seekBar.addEventListener('mousedown', () => isInteracting = true);
        seekBar.addEventListener('touchstart', () => isInteracting = true);
        seekBar.addEventListener('mouseup', () => isInteracting = false);
        seekBar.addEventListener('touchend', () => isInteracting = false);

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        updateUI();
        draw();
    </script>
</body>
</html>
